<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/auth.css') }}"/>
	</head>
	<body>
		<div class="container">
			<div class="container">

            <div class="login_form">

                 <form method="post" class="login_form">
                     <div class="top-color">
						<p class="top_color_header">
							Авторизация
						</p>
					 </div>
                     <div class="login-form-content">

                         <div class="login">
<!--                             <p class="username_label"> Enter Telegram username </p>-->
                              <label for="email" class="email_label">Логин</label>
                            <input type="text" name="email" id="email" required>
                             <label for="password" class="password_label">Пароль</label>
                            <input type="password" name="password" id="password" required>
                            <a href="/reg">Зарегистрироваться</a>
                             {% if error %}
                                <script>alert("Ошибка! Неверный логин или пароль")</script>
                             {% endif %}
                         </div>
                        <div class="confirm_button">
                            <input type="submit" id="submit" class="submit" value="Войти">

                        </div>



                     </div>

                 </form>
            </div>

        </div>
		</div>

	</body>
</html>
